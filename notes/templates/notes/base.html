{% if user.is_authenticated %}

<p>Logged in as {{ user.username }}</p>
<form action="{% url 'logout_user' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Log out</button>
</form>

{% else %}

<a href="{% url 'signup_user' %}">Sign Up</a>
<a href="{% url 'login_user' %}">Log in</a>

{% endif %}

{% block content%}
{% endblock %}
