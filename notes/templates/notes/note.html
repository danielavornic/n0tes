{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{note.title}} | n0tes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Nunito+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'notes/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'notes/notes.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'notes/note.css' %}">

    <script src="https://cdn.tiny.cloud/1/bq2e25erbfjw06gx49ky7pwwexnwzzxj858jzcakrxfy2zx2/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            height: 500,
            menubar: false,
            plugins: [
                'advlist autoresize autosave autolink lists link image charmap print preview anchor',
                'searchreplace visualblocks codesample',
                'media table paste code help wordcount'
            ],
            toolbar: 'undo redo | bold italic underline | fontselect fontsizeselect | ' + 
            'alignleft aligncenter alignright alignjustify | outdent indent | ' + 
            ' numlist bullist checklist | charmap emoticons | image link codesample | ',
            });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="mainRow">

            {% include "notes/navbar.html" %}

            <div class="col-sm-11 col-md-9 col-lg-10" id="content">
                <div class="container">

                    <div id="controlls">
                        <a href="{% url 'notes' %}" title="Go Back"><span class="iconify" data-icon="mdi:chevron-left"></span></a>
                        
                        <div id="right">
                            <form method="POST" action="{% url 'delete' note.id %}">
                                {% csrf_token %}
                                <button type="submit" title="Delete"><span class="iconify" data-icon="mdi:trash-can-outline"></span></button>
                            </form>
                    
                            {% if note.archive %}
                            <form method="POST" action="{% url 'archive' note.id %}">
                                {% csrf_token %}
                                <button type="submit" title="Unarchive"><span class="iconify" data-icon="mdi:archive-arrow-up-outline"></span></button>
                            </form>
                            {% else %}
                            <form method="POST" action="{% url 'archive' note.id %}">
                                {% csrf_token %}
                                <button type="submit" title="Archive"><span class="iconify" data-icon="mdi:archive-arrow-down-outline"></span></button>
                            </form>
                            {% endif %}

                            <button type="submit" class="medium-text btn" form="form">Save</button>
                        </div>
                    </div>

                    <form method="POST" id="form">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </form>
                    
                </div>
            </div>
        </div>        
    </div>

     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

        var somethingChanged = false;
        $('#form').change(function() { 
            somethingChanged = true; 
        }); 
        $('#form').submit(function(e) {
            somethingChanged = false;
        });

        $(window).bind('beforeunload', function(e) {
            if (somethingChanged)
                return "You made some changes and it's not saved?";
            else 
                e = null; 
        });

        var check = $('#id_important');
        var title= $('#id_title');
        title.parent().css('display', 'inline-block')
        check.parent().css({
            'display': 'inline-block',
            'position': 'relative',
            'verticalAlign': '-8px'
        })

        function bookmark() {
            var mark = $('#bookmark');
            if (mark) {
                mark.remove();
            }
            mark = $('<span class="iconify" id="bookmark"></span>')
            if (check.is(':checked')) {
                mark.attr('data-icon', 'mdi:bookmark');
            } else {
                mark.attr('data-icon', 'mdi:bookmark-outline');
            }
            check.parent().append(mark);
        }
        bookmark();
        check.on('change', bookmark)

        setTimeout(function() {
            var titleWidth = $('#form').width() - $('#id_important').width() - 5;
            $('#id_title').parent().css('width', titleWidth + 'px')
        }, 1300)

        title.parent().next().css({
            'box-shadow': '2px 5px 25px rgba(0, 0, 0, 0.12)',
        })
    </script>
</body>
</html>
