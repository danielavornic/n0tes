{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{note.title}} | n0tes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Nunito+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'notes/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'notes/notes.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'notes/note.css' %}">

    <script src="https://cdn.tiny.cloud/1/bq2e25erbfjw06gx49ky7pwwexnwzzxj858jzcakrxfy2zx2/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'notes/note.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="mainRow">

            {% include "notes/navbar.html" %}

            <div class="col-sm-9 col-md-10 col-lg-10" id="content">
                <div class="container">

                    <div id="controlls">
                        <a href="{% url 'notes' %}" title="Go Back"><span class="iconify" data-icon="mdi:chevron-left"></span></a>
                        
                        <div id="right">
                            <form method="POST" action="{% url 'delete' note.id %}">
                                {% csrf_token %}
                                <button type="submit" title="Delete"><span class="iconify" data-icon="mdi:trash-can-outline"></span></button>
                            </form>
                    
                            {% if note.archive %}
                            <form method="POST" action="{% url 'archive' note.id %}">
                                {% csrf_token %}
                                <button type="submit" title="Unarchive"><span class="iconify" data-icon="mdi:archive-arrow-up-outline"></span></button>
                            </form>
                            {% else %}
                            <form method="POST" action="{% url 'archive' note.id %}">
                                {% csrf_token %}
                                <button type="submit" title="Archive"><span class="iconify" data-icon="mdi:archive-arrow-down-outline"></span></button>
                            </form>
                            {% endif %}

                            <button type="submit" class="medium-text btn" form="form">Save</button>
                        </div>
                    </div>

                    <form method="POST" id="form">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </form>
                    
                </div>
            </div>
        </div>        
    </div>
    
</body>
</html>
